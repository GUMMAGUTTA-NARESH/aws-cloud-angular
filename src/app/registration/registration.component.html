<script>
    function checkempty() {
        var errormessage = "";
        if (document.getElementById('name').value == "") {
            errormessage += "Enter Your Name \n";
            document.getElementById('name').style.borderColor = "red";
        }
        if (document.getElementById('email').value == "") {
            errormessage += "Enter Your EmailId \n";
            document.getElementById('email').style.borderColor = "red";
        }
        if (document.getElementById('phone').value == "") {
            errormessage += "Enter Your Phone Number \n";
            document.getElementById('phone').style.borderColor = "red";
        }
        if (document.getElementById('password').value == "") {
            errormessage += "Enter Your Password \n";
            document.getElementById('password').style.borderColor = "red";
        }
        if (errormessage = "") {
            alert(errormessage);
            return false;
        }
    }

</script>


<div class="bodyBg">
    <div class="loginbox">
        <img src="assets/images/logo2.png" class="logo">

        <h1>Register Here</h1>
        <!-- <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSct3A34asyAgSU7j3w0nClynyBGGWty4KwqZyiYbANBqfj8gg/formResponse" target="_self" method="POST" onsubmit= "return checkempty()"> -->
        <div class="form-group">
            <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                    name</small> </label>
            <input required type="text" [(ngModel)]="user.name" name="name" id="name" class="form-control phone"
                maxlength="28" placeholder="Enter your fullname..." />
        </div>

        <div class="form-group">
            <label for="firstname"><span class="req">* </span> Email: </label>
            <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt" required
                placeholder="Enter valid email address" />
            <div id="errFirst"></div>
        </div>

        <div class="form-group">
            <label for="firstname"><span class="req">* </span> Phone: </label>
            <input class="form-control" type="text" [(ngModel)]="user.phone" name="phone" id="txt" required
                placeholder="Enter phone" />
            <div id="errFirst"></div>
        </div>

        <div class="form-group">
            <label for="firstname"><span class="req">* </span> Password: </label>
            <input class="form-control" type="password" [(ngModel)]="user.password" name="password" id="txt" required
                placeholder="Enter valid password" />
            <div id="errFirst"></div>
        </div>


        <strong class="ml-2">Server Type</strong>
        <select class="ml-1" name="urlType" [(ngModel)]="urlType">
            <option></option>
            <option value=false>Local Server</option>
            <option value=true>Aws Server</option>
        </select>

        <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register"
                (click)="registerNow(urlType)">

            <div class="row" *ngIf="showMsg">
                <div class="col-xs-12">
                    <p class="alert alert-success">
                        <strong>Registration Success!</strong>

                    </p>
                </div>
            </div>
        </div>


    </div>
    <!-- </head> -->

    <!-- <script async src="https://drv.tw/inc/wd.js"></script> -->
</div>

                            <tr>
                                <td style="font-family: century gothic, arial, verdana; font-size:20px; font-weight:bold;" align="right">

                                <td style="font-family: century gothic, arial, verdana; font-size:20px; font-weight:bold;" align="right">

                                    <td>
                                       <select class="ml-1" name="urlType" [(ngModel)]="urlType">

                            <tr>
                                <td colspan="5" align="center">
                                    <input class="btn btn-success" style="color:Black;background-color:#007700;height:35px;width:70px;" type="submit" name="submit_reg" value="Send" (click)="sendEmail(urlType)"/>
                                </td>
                            </tr>

                    </table>

                <!-- </td> -->
            </tr>
